<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="user-circle.png" alt="User image">
        </div>
        <div class="profile">
            <h2>Jane Doe</h2>
            <img class="map" src="map-marker.png" alt="Mapmaker image">
            <p class="name">Seattle</p>
            <p class="text">Developer | Engineer | Problem Solver
            <br>Master of shadows and internet!</p>
            <img class="gear" src="gear.png" alt="Gear image">
            <a href="">edit profile</a>
        </div>
    </div>
</body>
</html>
